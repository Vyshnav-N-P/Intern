<div class="Form-container">
    <form (submit)="userRegister()">
        <h1>REGISTER</h1>
        <div class="component">
            <input class=" form-control " [(ngModel)]="username" type="text" name="username" placeholder="Username" required>
        </div>
        <div class="component">
            <input class=" form-control " [(ngModel)]="email" type="email" name="email" placeholder="Email" required>
        </div>
        <div class="component">
            <input class=" form-control " [(ngModel)]="password" type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-dark ">Signup</button>
        <h6>Signup using</h6>
        <div class="d-flex justify-content-center align-items-center gap-5">
            <div><i class="fab fa-facebook"></i> <!-- Facebook icon --></div>
            <div><i class="fab fa-google"></i> <!-- Google icon --></div> 
        </div>
    </form>
</div>
